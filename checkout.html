<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ingelinn Hallseth" />
    <meta
      name="description"
      content="The Checkout Page of the Rainydays website. Rainydays is a company that sells premium quality rain jackets."
    />
    <link rel="stylesheet" href="css/styles_checkout.css" />
    <script
      src="https://kit.fontawesome.com/bf1267e431.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Rainydays | Checkout Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="pictures/logo/rainydays_logo_mountain.png"
            alt="Rainydays mountain logo with name"
        /></a>
      </div>
    </header>
    <main>
      <h1>Checkout</h1>
      <div class="checkout-container">
        <div class="left-container">
          <p>your info</p>
          <form action=""></form>
        </div>
        <div class="left-container">
          <p>paymen metjf</p>
          <form action=""></form>
        </div>
        <div class="right-container">
          <h2>Your order</h2>
          <a href="product.html">
            <img
              src="pictures/products/women/rain_slayer.jpg"
              alt="Women's Rain Slayer"
              width="100px"
              class="product-picture"
          /></a>
          <p>Rain Slayer</p>
          <p>Size: M</p>
          <p>Colour: Aquarius</p>
          <h3>3499 NOK</h3>
          <p>Edit order</p>
          <h4>Order total</h4>
          <p>Free shipping</p>
          <h2>3499 NOK</h2>
          <p>Estimated delivery: 1-3 days</p>
        </div>
      </div>
      <a href="checkoutsuccess.html">
        <button class="cta-button">Pay now</button></a
      >
    </main>
    <footer>
      <div class="payment-container">
        <div class="payment">
          <img src="pictures/icons/klarna.svg" alt="klarna icon" />
          <img src="pictures/icons/vipps.png" alt="vipps icon" />
          <img src="pictures/icons/visa.svg" alt="visa icon" />
          <img src="pictures/icons/mastercard.svg" alt="mastercard icon" />
          <img src="pictures/icons/paypal.svg" alt="paypal icon" />
        </div>
      </div>
    </footer>
  </body>
</html>
